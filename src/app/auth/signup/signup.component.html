<mat-card class="center-container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        ngModel
        name="email"
        #emailInput="ngModel"
        placeholder="Email Address"
        required
        email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input  type="password"
              matInput
              placeholder="Password"
              ngModel
              name="password"
              #passwordInput="ngModel"
              required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button
      *ngIf="!isLoading"
      mat-raised-button
      color="accent"
      type="submit">Register</button>
  </form>
</mat-card>
